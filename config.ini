# Chord DHT Network Configuration File
# This file contains default configuration settings for the Chord DHT network

[network]
# Default ring size parameter (m)
# Ring size will be 2^m
default_m = 5

# Default number of initial nodes
default_nodes = 8

# Default amount of test data to generate
default_data = 10

# Maximum allowed ring size parameter
max_m = 20

# Backup interval in seconds
backup_interval = 3600

[security]
# Enable/disable data encryption
enable_encryption = true

# Authentication token timeout in seconds
token_timeout = 3600

# Cache timeout in seconds
cache_timeout = 300

[monitoring]
# Prometheus metrics server port
metrics_port = 8000

# Enable/disable metrics collection
enable_metrics = true

# Health check interval in seconds
health_check_interval = 60

# Load balancing threshold (percentage)
load_balance_threshold = 20

[visualization]
# Default graph format (svg, png, dot)
default_format = svg

# Graph layout engine (circo, dot, neato, fdp, sfdp, twopi)
layout_engine = circo

# Maximum nodes for detailed visualization
max_viz_nodes = 100

# Enable/disable data count display in graphs
show_data_count = true

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Log file paths
main_log_file = chord_main.log
network_log_file = chord_network.log
node_log_file = chord_node.log

# Enable/disable console logging
console_logging = true

# Log rotation settings
max_log_size = 10MB
backup_count = 5

[performance]
# Enable/disable caching
enable_caching = true

# Maximum cache size per node
max_cache_size = 1000

# Finger table fix interval in seconds
finger_fix_interval = 15

# Stabilization interval in seconds
stabilization_interval = 30

# Enable/disable parallel operations
enable_parallel = true

# Maximum worker threads
max_workers = 4

[development]
# Enable/disable debug mode
debug_mode = false

# Enable/disable verbose output
verbose = false

# Test mode settings
test_mode = false

# Enable/disable performance profiling
enable_profiling = false